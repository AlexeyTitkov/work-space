<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Space</title>

  <link rel="stylesheet" href="./src/styles/normalize.css">
  <link rel="stylesheet" href="./src/styles/choices.min.css">
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="stylesheet" href="./src/styles/header.css">
  <link rel="stylesheet" href="./src/styles/hero.css">
  <link rel="stylesheet" href="./src/styles/filter.css">
  <link rel="stylesheet" href="./src/styles/cards.css">
  <link rel="stylesheet" href="./src/styles/vacancies.css">
  <link rel="stylesheet" href="./src/styles/vacancy.css">
  <link rel="stylesheet" href="./src/styles/checkbox.css">
  <link rel="stylesheet" href="./src/styles/footer.css">
  <link rel="stylesheet" href="./src/styles/choices.css">
  <link rel="stylesheet" href="./src/styles/modal.css">
  <link rel="stylesheet" href="./src/styles/detail.css">
  <link rel="stylesheet" href="./src/styles/employer.css">
  <link rel="stylesheet" href="./src/styles/file.css">
  <link rel="stylesheet" href="./src/styles/radio.css">

  <script src="./src/scripts/choices.min.js" defer></script>
  <script src="./src/scripts/script.js" defer></script>

</head>
<body>

<header class="header">
  <div class="container header__container">
    <img class="header__logo" src="./src/images/logo.svg" alt="logo Work Space">
    <div class="header__links">
      <a class="header__link" href="#vacancies">Посмотреть вакансии</a>
      <a class="header__link header__link_o" href="./employer.html">+ Добавить новую вакансию</a>
    </div>
  </div>
</header>

<main>
  <section class="hero">
    <div class="container hero__container">
      <h1 class="hero__title">Найди работу <span class="blue-text">своей мечты</span></h1>
    </div>
  </section>
  <div class="vacancies" id="vacancies">
    <div class="container vacancies__container">
      <button class="vacancies__filter-button blue-text">
        <span>Фильтр</span>
        <svg class="vacancies__filter-button-arrow" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 14L14 8H6L10 14Z" fill="currentColor"/>
        </svg>
      </button>

      <section class="vacancies__filter filter">
        <h2 class="filter__title">Фильтр</h2>
        <form class="filter__form">
          <fieldset class="filter__fieldset">
            <legend class="filter__legend">Город</legend>

            <select class="filter__select" name="city" id="city">
              <option value="">Выбрать город</option>
            </select>
          </fieldset>

          <fieldset class="filter__fieldset">
            <legend class="filter__legend">Заработная плата</legend>

            <div class="filter__range">
              <input type="number" name="pay-from" class="filter__input" placeholder="от">
              <input type="number" name="pay-to" class="filter__input" placeholder="до">
            </div>
          </fieldset>

          <div class="filter__checkboxes">
            <fieldset class="filter__fieldset">
              <legend class="filter__legend">Формат</legend>

              <label class="filter__label checkbox">
                <input type="checkbox" name="format" value="Офис" class="checkbox__input">Офис
              </label>

              <label class="filter__label checkbox">
                <input type="checkbox" name="format" value="Удаленный" class="checkbox__input">Удаленный
              </label>

              <label class="filter__label checkbox">
                <input type="checkbox" name="format" value="Гибкий" class="checkbox__input">Гибкий
              </label>
            </fieldset>

            <fieldset class="filter__fieldset">
              <legend class="filter__legend">Опыт работы</legend>

              <label class="filter__label checkbox">
                <input type="checkbox" name="experience" value="Опыт не важен" class="checkbox__input">Опыт не важен
              </label>

              <label class="filter__label checkbox">
                <input type="checkbox" name="experience" value="Без опыта" class="checkbox__input">Без опыта
              </label>

              <label class="filter__label checkbox">
                <input type="checkbox" name="experience" value="От 1 года до 3-х лет" class="checkbox__input">От 1 года
                до 3-х лет
              </label>

              <label class="filter__label checkbox">
                <input type="checkbox" name="experience" value="От 3-х лет" class="checkbox__input">От 3-х лет
              </label>
            </fieldset>

            <fieldset class="filter__fieldset">
              <legend class="filter__legend">Занятость</legend>

              <label class="filter__label checkbox">
                <input type="checkbox" name="type" value="Полная занятость" class="checkbox__input">Полная занятость
              </label>

              <label class="filter__label checkbox">
                <input type="checkbox" name="type" value="Частичная занятость" class="checkbox__input">Частичная
                занятость
              </label>

              <label class="filter__label checkbox">
                <input type="checkbox" name="type" value="Стажировка" class="checkbox__input">Стажировка
              </label>

              <label class="filter__label checkbox">
                <input type="checkbox" name="type" value="Проектная работа" class="checkbox__input">Проектная работа
              </label>
            </fieldset>
          </div>

          <div class="filter__buttons">
            <button class="filter__button" type="submit">Применить</button>
            <button class="filter__reset" type="reset">Очистить</button>
          </div>
        </form>
      </section>

      <section class="vacancies__cards cards">
        <h2 class="cards__title visually-hidden">Список вакансий</h2>

        <ul class="cards__list">

        </ul>
      </section>
    </div>

  </div>
</main>

<footer class="footer">
  <div class="container footer__container">
    <img src="./src/images/logo-footer.svg" alt="logo Work Space" class="footer__logo">
    <p class="footer__copyright">© Work Space, 2023</p>

    <ul class="footer__contacts">
      <li class="footer__contact"> Designer:
        <a class="footer__contact-link" href="https://t.me/Alexey_Titkov">Anastasia Ilina</a>
      </li>
      <li class="footer__contact"> Developer:
        <a class="footer__contact-link" href="https://t.me/Alexey_Titkov">Alexey Titkov</a>
      </li>
    </ul>
  </div>
</footer>

</body>
</html>
